<div class="flex items-center justify-center min-h-screen bg-gray-100 slide-in">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
      Definir Nova Senha
    </h2>
    <form id="resetPasswordForm" class="space-y-4">
      <div>
        <label for="newPassword" class="block text-sm font-medium text-gray-700"
          >Nova Senha</label
        >
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          required
        />
      </div>
      <div>
        <label
          for="confirmNewPassword"
          class="block text-sm font-medium text-gray-700"
          >Confirmar Nova Senha</label
        >
        <input
          type="password"
          id="confirmNewPassword"
          name="confirmNewPassword"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 btn-animated"
      >
        Redefinir Senha
      </button>
    </form>
  </div>
</div>
