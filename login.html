<div class="flex items-center justify-center min-h-screen bg-gray-100 slide-in">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="loginEmail" class="block text-sm font-medium text-gray-700"
          >E-mail</label
        >
        <input
          type="email"
          id="loginEmail"
          name="loginEmail"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          required
        />
      </div>
      <div>
        <label
          for="loginPassword"
          class="block text-sm font-medium text-gray-700"
          >Senha</label
        >
        <input
          type="password"
          id="loginPassword"
          name="loginPassword"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          required
        />
      </div>
      <div class="text-sm text-right mb-4">
        <a
          href="#"
          id="forgotPasswordLink"
          class="font-medium text-blue-600 hover:text-blue-500"
          >Esqueceu sua senha?</a
        >
      </div>
      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 btn-animated"
      >
        Entrar
      </button>
      <p class="mt-4 text-center text-sm text-gray-600">
        NÃ£o tem uma conta?
        <a
          href="#"
          id="registerLink"
          class="font-medium text-blue-600 hover:text-blue-500"
          >Cadastre-se</a
        >
      </p>
    </form>
  </div>
</div>
