<div class="flex items-center justify-center min-h-screen bg-gray-100 slide-in">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
      Redefinir Senha
    </h2>
    <form id="forgotPasswordForm" class="space-y-4">
      <div>
        <label for="forgotEmail" class="block text-sm font-medium text-gray-700"
          >E-mail</label
        >
        <input
          type="email"
          id="forgotEmail"
          name="forgotEmail"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 btn-animated"
      >
        Enviar Link de Redefinição
      </button>
      <p class="mt-4 text-center text-sm text-gray-600">
        Lembrou da senha?
        <a
          href="#"
          id="loginLinkFromForgot"
          class="font-medium text-blue-600 hover:text-blue-500"
          >Faça Login</a
        >
      </p>
    </form>
  </div>
</div>
