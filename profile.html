<div class="flex items-center justify-center min-h-screen bg-gray-100 slide-in">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
      Perfil da Empresa
    </h2>

    <!-- Seção de Foto de Perfil -->
    <div class="flex flex-col items-center mb-8">
      <img
        id="profileImagePreview"
        src="https://via.placeholder.com/150"
        alt="Foto de Perfil"
        class="w-32 h-32 rounded-full object-cover border-4 border-blue-400 shadow-lg mb-4"
      />
      <label
        for="profilePictureUpload"
        class="cursor-pointer bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors"
      >
        Alterar Foto
      </label>
      <input
        type="file"
        id="profilePictureUpload"
        class="hidden"
        accept="image/*"
      />
    </div>

    <div id="companyProfileInfo" class="space-y-4 mb-8">
      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Nome da Empresa:</label
        >
        <p
          id="profileCompanyName"
          class="mt-1 p-2 border border-gray-300 rounded-md bg-gray-50"
        ></p>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">CNPJ:</label>
        <p
          id="profileCNPJ"
          class="mt-1 p-2 border border-gray-300 rounded-md bg-gray-50"
        ></p>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700"
          >E-mail da Empresa:</label
        >
        <p
          id="profileCompanyEmail"
          class="mt-1 p-2 border border-gray-300 rounded-md bg-gray-50"
        ></p>
      </div>
    </div>

    <h3 class="text-xl font-bold mb-4 text-gray-800">
      Editar Informações da Empresa
    </h3>
    <form id="editCompanyForm" class="space-y-4 mb-8">
      <div>
        <label
          for="editCompanyName"
          class="block text-sm font-medium text-gray-700"
          >Nome da Empresa</label
        >
        <input
          type="text"
          id="editCompanyName"
          name="editCompanyName"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
      </div>
      <div>
        <label
          for="editCompanyEmail"
          class="block text-sm font-medium text-gray-700"
          >E-mail da Empresa</label
        >
        <input
          type="email"
          id="editCompanyEmail"
          name="editCompanyEmail"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
      </div>
      <div>
        <label for="editCNPJ" class="block text-sm font-medium text-gray-700"
          >CNPJ</label
        >
        <input
          type="text"
          id="editCNPJ"
          name="editCNPJ"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
      </div>
      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 btn-animated"
      >
        Atualizar Dados da Empresa
      </button>
    </form>

    <div class="mt-8 pt-8 border-t border-gray-200">
      <button
        id="deleteAccountBtn"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 btn-animated"
      >
        Excluir Conta
      </button>
    </div>
  </div>
</div>
